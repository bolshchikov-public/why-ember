<!DOCTYPE html>
<html>
<head>
  <title>Ember Setup</title>
</head>
<body>

  <script type="text/x-handlebars" id="application">
    <div>
      <label>First Name:</label> {{input value=App.user.firstName placeholder="your first name"}}
    </div>
    <div>
      <label>Last Name:</label> {{input value=App.user.lastName placeholder="your last name"}}
    </div>
    <div>
      <label>Full Name:</label> {{input value=App.user.fullName placeholder="your full name" readonly="readonly"}}
    </div>
  </script>

  <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/handlebars/handlebars.js"></script>
  <script type="text/javascript" src="../bower_components/ember/ember.js"></script>
  <script type="text/javascript" src="js/setup-ember.js"></script>
</body>
</html>
